<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipin Shrestha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/intro.html">My intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blogs.html">Blogs</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="hamburger">
          <img class="ham" src="/ham.png" alt=""     width="23px">
          <img class="cross" src="/cross.png" alt="" width="23px">
      </div>
        <div class="Contactme">
            <h1>Contact me for work/general enquiries.</h1>
            <form>
                <div class="mb-3">
                  <label for="clientName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="clientName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                  <label for="clientEnquiry" class="form-label">Enquiry</label>
                  <input type="text" class="form-control" id="clientEnquiry" aria-describedby="enquiryHelp">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
